<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Sketch Pad</h1>
        </header>
    
        <div class="main">
            <div class="grid-size">
                <h2>Grid Size</h2>
                <div id="currentSize"></div>
                <button id="size-change">Change Size</button>
            </div>
    
            <div class="draw-area"></div>
            
            <div class="colorContainer">
                <div class="color">
                    <h2>Color</h2>
                    <div class="colorSelect">
                        <div class="radioGroup">
                            <label for="black" id="blackLabel">Black</label>
                            <input type="radio" id="black" name="color_type" value="black" checked>
                        </div>
                        <div class="radioGroup">
                            <label for="random" id="randomLabel">Random</label>
                            <input type="radio" id="random" name="color_type" value="random">
                        </div>
                        <div class="radioGroup">
                            <label for="erase" id="eraseLabel">Erase</label>
                            <input type="radio" id="erase" name="color_type" value="erase">
                        </div>
                        <div class="radioGroup">
                            <label for="select" id="selectLabel">Select</label>
                            <input type="radio" id="select" name="color_type" value="select">
                        </div>
                        <div class="colorPicker">
                            <input type="color" id="colorPick" name="color_type" value="#1424ff" disabled>
                        </div>
                    </div>
                </div>          
            </div>
        </div>
    
        <div class="options">
            <button id="clear">Clear</button>
        </div>
        
        <footer>Designed by Lamar Stevens</footer>
    </div>  
</body>
</html>
